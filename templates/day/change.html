{% extends "base.html" %}

{% block content%}
<div class="container">
    <div class="row justify-content-center">
        <form class="border col" action="{% url 'change_day' day_id=day_id%}">
            <div class="d-flex justify-content-center">
                <label for="id_date">Дата:</label>
                <input type="date" name="date" value="2021-12-03" required="" id="id_date">
                <div class="d-flex mx-2">
                    <input class="button btn btn-warning" type="submit" value="Изменить"/>
                    <a href="{% url 'change_day' day_id=day_id %}" class="button btn btn-secondary">Отмена</a>
                </div>
            </div> 
        </form>
    </div>
</div>
{% endblock %}
