{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'fontawesome-free-5.15.4-web/css/all.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class=".container-fluid bg-light">
      <div class="container">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="collapse navbar-collapse position-relative" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Главная</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'subjects' %}">Предметы</a>
                </li>                
              </ul>
              {% if user.is_authenticated %}
                <div class="d-flex position-absolute end-0">
                  <p>{{ user.username }}</p>
                  <a href="{% url 'logout' %}">
                    <input class="btn btn-outline-success ml-auto" type="button" value="Выход" />
                  </a>
                </div>
              {% else %}
                <div class="d-flex position-absolute end-0">
                  <a href="{% url 'login' %}">
                    <input class="btn btn-outline-danger ml-auto" type="button" value="Вход" />
                  </a>
                </div>
              {% endif %}
            </div>
          </div>
        </nav>
      </div>
    </div>
    </div>
    
    {% block content %}{% endblock %}
    
</body>
</html>
