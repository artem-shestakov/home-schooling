{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5 p-3 h-100">
        <div class="d-flex col-4 justify-content-center border rounded-3 p-3 shadow" style="width: 360px;">
            <form class="w-100" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3 col-auto">
                  <label for="id_username" class="form-label">Логин</label>
                  <input class="form-control" type="text" name="username" required="" id="id_username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="id_password" class="form-label">Пароль:</label>
                  <input type="password" class="form-control" name="password" required="" id="id_password">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
              </form>
        </div>
    </div>
</div>
{% endblock %}
